name: CI
on:
    workflow_dispatch: {}
    push:
        branches:
            - 'issues/gh-**'
            - 'feat/**'
            - main
        paths-ignore:
            - '.github/**'
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - 'scripts/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
    pull_request:
        types: [opened, synchronize]
        branches:
            - main
        paths-ignore:
            - '.coder/**'
            - '.devcontainer/**'
            - '.vscode/**'
            - 'docs/**'
            - '.*ignore'
            - '**.md'
            - renovate.json
            - LICENSE
jobs:
    ci:
        name: helm test [${{matrix.chart}}; Kubernetes ${{matrix.kubernetes}}]
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                chart: [charted, emails]

                # We do the latest version of the MSKV (minimum-supported-kubernetes-version),
                # Stable and Latest releases to test
                kubernetes: [v1.26.13, stable, latest]
        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Setup Helm
              uses: Azure/setup-helm@v3

            - name: Setup Minikube cluster
              uses: medyagh/setup-minikube@v0.0.14
              with:
                  kubernetes-version: ${{matrix.kubernetes}}
                  container-runtime: containerd
                  minikube-version: 1.32.0
                  start-args: '--delete-on-failure --profile=helm-test'
                  memory: 4000m
                  addons: ingress
                  cache: true
                  cpus: 4
                  wait: true
                  cni: bridge

            - name: Lint
              working-directory: ./charts/${{matrix.chart}}
              run: helm lint

            # - name: Install chart
            #   working-directory: ./charts/${{matrix.chart}}
            #   run: helm install ${{matrix.chart}} --namespace ci --create-namespace --wait --atomic

            # - name: Test
            #   working-directory: ./charts/${{matrix.chart}}
            #   run: helm test

            - name: Delete Minikube cluster
              if: ${{ always() }}
              run: minikube delete --profile=helm-test
